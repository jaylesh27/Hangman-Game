<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>

<div class="jumbotron">
	<h1 class = "text-center">National Parks hangman</h1>
</div>

<div class="container">
	<div class ="row">
		<div class="col-lg-6 text-center" id = "gameBoard">
			<p class="btn btn-primary btn-lg" id="startgame">Click to start game or reset game</p>
			<br>
			<br>
			<h4 id="wins">Wins:</h4>
			<br>
			<h4>Current word:</h4>
			<br>
			<p id="current-word"></p>
			<br>
			<h4>Number of guesses remaining:</h4>
			<br>
			<p id="guessesleft"></p>
			<br>
			<h4>Letters already guessed:</h4>
			<br>
			<p id="guessedletters"></p>
		</div>
		<div class="col-lg-6 text-center" id = "parksDisplay">
			<h1 id="parkname">Insert park name here</h1>
			<br>
			<br>
			<br>
			<br>
			<p id="parkpicture">Insert park picture here</p>
		</div>
	</div>
</div>


	






<script type="text/javascript" src="assets/javascript/game.js"></script>



</body>
</html>
